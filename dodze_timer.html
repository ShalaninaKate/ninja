<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

   <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dodze timer</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>

<body>
  <div class="wrapper wrapper--map">

    <picture>
      <source srcset="./img/bg/dodze.webp" type="image/webp">
      <img src="./img/bg/dodze.png" class="image-bg image-bg--map" width="" height="" alt="">
    </picture>

    <main class="main location">
      <div class="location__header">
        <h1 class="location__header-title">dodze</h1>
        <p class="location__header-text">Training Camp</p>
      </div>
      <div class="location__ninja">
        <div class="location__indicators">
          <div class="indicator">
            <span class="indicator__title">Enegry</span>
            <div class="indicator__circle">
              <img class="indicator__circle-icon" src="./img/svg/circle-energy.svg" alt="circle-energy">
              <picture>
                <source srcset="./img/energy.webp" type="image/webp">
                <img src="./img/energy.png" class="indicator__image" width="" height="" alt="energy">
              </picture>
            </div>
          </div>
          <div class="indicator">
            <span class="indicator__title">Trainings</span>
            <div class="indicator__circle">
              <img class="indicator__circle-icon" src="./img/svg/circle-coins.svg" alt="circle-coins">
              <span class="indicator__amount">20</span>
            </div>
          </div>
        </div>
        <picture class="location__ninja-image">
          <source srcset="./img/ninja.webp" type="image/webp">
          <img src="./img/ninja.png" class="" width="" height="" alt="ninja">
        </picture>
      </div>
      <div class="location__progress ">
        <div class="location__progress-title">mastery</div>
        <div class="location__progress-bar progress-bar">
          <div class="progress-bar__line" style="width: 20%;"></div>
        </div>
        <div class="location__progress-amount">
          <span>3</span>
          <span>4</span>
        </div>
      </div>
      <div class="location__timer timer">
        <div class="timer__bar" style="width: 60%;">

        </div>
        <div class="timer__value">
          <img src="./img/svg/timer.svg" class="timer__icon"></img>
          <span class="timer__text">52:10</span>
        </div>
      </div>

      <aside class="sidebar">
  <nav class="sidebar__nav nav">
    <ul class="nav__list">
      <li class="nav__item">
        <a href="#" class="nav__link nav__link--market ">
          <picture>
            <source srcset="./img/menu/market.webp" type="image/webp">
            <img loading="lazy" src="./img/menu/market.png" class="nav__link-icon" width="" height="" alt="">
          </picture>

          <span class="nav__link-text">Market</span>
        </a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link ">
          <picture>
            <source srcset="./img/menu/tasks.webp" type="image/webp">
            <img loading="lazy" src="./img/menu/tasks.png" class="nav__link-icon" width="" height="" alt="">
          </picture>

          <span class="nav__link-text">Tasks</span>
        </a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link ">
          <picture>
            <source srcset="./img/menu/home.webp" type="image/webp">
            <img loading="lazy" src="./img/menu/home.png" class="nav__link-icon" width="" height="" alt="">
          </picture>

          <div class="nav__link-text">Home</div>
        </a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link ">
          <picture>
            <source srcset="./img/menu/shop.webp" type="image/webp">
            <img loading="lazy" src="./img/menu/shop.png" class="nav__link-icon" width="" height="" alt="">
          </picture>

          <div class="nav__link-text">Shop</div>
        </a>
      </li>
      <li class="nav__item">
        <a href="#" class="nav__link active">
          <picture>
            <source srcset="./img/menu/map.webp" type="image/webp">
            <img loading="lazy" src="./img/menu/map.png" class="nav__link-icon" width="" height="" alt="">
          </picture>

          <div class="nav__link-text">Map</div>
        </a>
      </li>

    </ul>

  </nav>

</aside>

    </main>

  </div>
</body>

</html>
