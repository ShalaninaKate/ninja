<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

   <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game 2</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>

<body>
  <div class="wrapper wrapper--hunt">

    <img src="./img/bg/hunt.svg" class="image-bg image-bg--game2" width="" height="" alt="">
    <main class="hunt">
      <header class="user user--hunt">
  <div class="user__image">
    <picture>
      <source srcset="./img/user.webp" type="image/webp">
      <img src="./img/user.png" class="user__picture" width="" height="" alt="ninja">
    </picture>
  </div>
  <div class="user__info">
    <div class="user__rating">
      <div class="user__name">Satoshi Nakamura</div>
      <div class="user__amount">
        <span class="user__value">85/100</span>

      </div>
    </div>
    <div class="user__health progress-bar">
      <div class="progress-bar__line" style="width: 85%;"></div>
    </div>

  </div>
</header>

      <div class="hunt__main">
        <div class="hunt__boards">
          <div class="hunt__boards-item hunt__boards-item--1">
            <div class="rocks rocks--1">
              <img class="rock rock--1" src="./img/hunt/rock2.png" alt="rock">
              <img class="rock rock--2" src="./img/hunt/rock1.png" alt="rock">
            </div>
            <img class="hunt__boards-img" src="./img/hunt/board.svg" alt="">
          </div>
          <div class="hunt__boards-item hunt__boards-item--2">
            <div class="rocks rocks--2">
              <img class="rock rock--4" src="./img/hunt/rock1.png" alt="rock">
              <img class="rock rock--3" src="./img/hunt/rock3.png" alt="rock">
            </div>
            <img class="hunt__boards-img" src="./img/hunt/board.svg" alt="">
          </div>
          <div class="hunt__boards-item hunt__boards-item--3">
            <div class="rocks rocks--3">
              <img class="rock rock--3" src="./img/hunt/rock2.png" alt="rock">
            </div>
            <img class="hunt__boards-img" src="./img/hunt/board.svg" alt="">
          </div>
          <div class="hunt__boards-item hunt__boards-item--4">
            <div class="rocks rocks--2">
              <img class="rock rock--4" src="./img/hunt/rock1.png" alt="rock">
              <img class="rock rock--3" src="./img/hunt/rock3.png" alt="rock">
            </div>
            <img class="hunt__boards-img" src="./img/hunt/board.svg" alt="">
          </div>
        </div>

        <div class="hunt__ninja">
          <picture>
            <source srcset="./img/hunt/ninja.webp" type="image/webp">
            <img src="./img/hunt/ninja.png" class="hunt__ninja-image" width="" height="" alt="ninja">
          </picture>
        </div>
      </div>
      <button class="hunt__button button button--red">TURBO</button>
    </main>
  </div>
</body>

</html>
